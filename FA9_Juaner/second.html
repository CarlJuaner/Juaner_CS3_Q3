<!DOCTYPE html>
<html>

		<title>Second</title>
	</head>
	<body>
		<img src="images/outside.png" id="house" height=260px width=400px>
		<br>
		<button onclick="firstButton()">Enter the House</button>
		<button onclick="secondButton()">Exit The House</button>

				document.getElementById("house").src = "images/inside.png";

			}
		</script>
		
	</body>
