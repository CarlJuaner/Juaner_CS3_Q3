<!DOCTYPE html>
<html>
	<head>
		<title>FA11_Juaner</title>
	</head>
	<body>
		<script>
			var a = prompt("Enter the first length: ");
			var b = prompt("Enter the second length: ");
			var c = prompt("Enter the third length: ");
			determineTriangle(a, b, c);
			
			function determineTriangle(a, b, c){
				if((a==b)&&(b==c)){
					alert("The triangle is EQUILATERAL");
				}
				else if((a==b)||(b==c)||(a==c)){
					alert("The triangle is ISOSCELES.");
				}
				else{
					alert("The triangle is SCALENE.");
				}
			}
		</script>
	</body>
</html>
